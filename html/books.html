<main role="main" class="container">


    <div class="container-fluid visitors">
        <h3 style=" font-family: 'Akaya Telivigala', cursive;">All books: </h3>
        <button id="newBook" type="button" class="btn btn-info">Add a new book</button>
    </div>
    <hr>

    <div class="container ">


        <label for="sort">Sort by:</label>
        <select name="sort" id="sort">
            <option value="id">id</option>
            <option value="name">name</option>
            <option value="author">author</option>
            <option value="count">count</option>
        </select>
       <!-- <button type="button" class="btn btn-info">Sort</button>-->


        <div class="search">
            <input type="search" id="search" name="search" placeholder="Search">
            <button id="returnList" type="button" class="btn btn-info">Full list</button>
        </div>


    </div>
    <div class="books" style="width: 99%; height: 500px; overflow-y: scroll">
        <!--here will be a table-->
    </div>

    <!--region Book modal dialog-->
    <div id="dialog-form" title="Add a new book">
        <p class="validateTips">All form fields are required.</p>

        <form>
            <fieldset>

                <input type="text" name="name" id="name" placeholder="Name"
                       class="text ui-widget-content ui-corner-all">
                <input type="text" name="author" id="author" placeholder="Author"
                       class="text ui-widget-content ui-corner-all">
                <input type="number" name="year" id="year" placeholder="Year"
                       class="text ui-widget-content ui-corner-all">
                <input type="text" name="publisher" id="publisher" placeholder="Publisher"
                       class="text ui-widget-content ui-corner-all">
                <input type="number" name="pages" id="pages" placeholder="Number of pages"
                       class="text ui-widget-content ui-corner-all">

                <input type="number" name="count" id="count" placeholder="Count"
                       class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <!--endregion-->


</main><!-- /.container -->
