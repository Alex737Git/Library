<main role="main" class="container">




    <div class="starter-template">
        <img id="emblem" src="../img/emblem.png" alt="">
        <h1 id="h1">Air University Library</h1>
        <p class="lead">When you doubt. Go to the library.</p>
    </div>

    <div class="container-fluid visitors">
        <label>All visitors: </label>
        <button id="newVisitor" type="button" class="btn btn-info">New visitor</button>
    </div>
    <hr>

    <div class="container-fluid visitors">


        <label for="sort">Sort by:</label>
        <select name="sort" id="sort">
            <option value="id">id</option>
            <option value="name">name</option>

        </select>
       <!-- <button type="button" class="btn btn-info">Sort</button>-->


        <div class="search">
            <input type="search" id="search" name="search" placeholder="Search">
            <button id="returnList" type="button" class="btn btn-info">Full list</button>
        </div>


    </div>
    <div class="data" style="width: 99%; height: 500px; overflow-y: scroll">
        <!--here will be a table-->
    </div>

    <!--region User modal dialog -->


    <div id="dialog-form" title="Create new user">
        <p class="validateTips">All form fields are required.</p>

        <form>
            <fieldset>

                <input type="text" name="name" id="name" placeholder="Name"
                       class="text ui-widget-content ui-corner-all">

                <input type="text" name="phone" id="phone" placeholder="Phone"
                       class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <!--endregion-->

</main><!-- /.container -->
