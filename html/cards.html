<main class="container">

    <div class="container-fluid visitors">
        <h3 style=" font-family: 'Akaya Telivigala', cursive;">All cards: </h3>

    </div>
    <hr>


    <div >


        <div class="row">


            <div class="col-md-12"><button id="newCard">New card</button></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="sort">Sort by:</label>
                <select name="sort" id="sort">
                    <option value="id">Id</option>
                    <option value="book">Book</option>
                    <option value="borrowDate">Borrow Date</option>

                </select>
                <button type="button" class="btn btn-info">Sort</button>
            </div>

            <div class="col-md-6">
                <input type="search" id="search" name="search" placeholder="Search">
                <button id="returnList" type="button" class="btn btn-info">Full list</button>
            </div>

        </div>

        <div class="cards" style="width: 99%; height: 500px; overflow-y: scroll">
            <!--here will be a table-->
        </div>

        <!--region Card modal dialog -->


        <div id="dialog-form" title="Create a new card">
            <p class="validateTips">All form fields are required.</p>

            <form>
                <fieldset>
                    <select id="user-list" class="text ui-widget-content ui-corner-all"></select>

                    <select id="books-list" class="text ui-widget-content ui-corner-all"></select>




                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>

        <!--endregion-->
    </div>

</main>
